<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Document</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript" src="app.js"></script>

</head>
<body>
	<div class="container">
		<div class="row screen-row">
			<div class="screen-container col-12">
				<div id="subscreen"></div>
				<div id="screen">0</div>
			</div>
		</div>
		<div class="row">
			<div class="btn-container col-3"><button class="btn btn-danger" value="CE">CE</button></div>
			<div class="btn-container col-3"><button class="btn btn-danger" value="C">C</button></div>
			<div class="btn-container col-3"><button class="btn btn-secondary" value="s" id="sign">
				<span>+<br>-</span>
			</button></div>
			<div class="btn-container col-3"><button class="btn btn-secondary" value="/">/</button></div>
		</div>
		<div class="row">
			<div class="btn-container col-3"><button class="btn btn-light" value="7">7</button></div>
			<div class="btn-container col-3"><button class="btn btn-light" value="8">8</button></div>
			<div class="btn-container col-3"><button class="btn btn-light" value="9">9</button></div>
			<div class="btn-container col-3"><button class="btn btn-secondary" value="x">X</button></div>
		</div>
		<div class="row">
			<div class="btn-container col-3"><button class="btn btn-light" value="4">4</button></div>
			<div class="btn-container col-3"><button class="btn btn-light" value="5">5</button></div>
			<div class="btn-container col-3"><button class="btn btn-light" value="6">6</button></div>
			<div class="btn-container col-3"><button class="btn btn-secondary" value="+">+</button></div>
		</div>
		<div class="row">
			<div class="btn-container col-3"><button class="btn btn-light" value="1">1</button></div>
			<div class="btn-container col-3"><button class="btn btn-light" value="2">2</button></div>
			<div class="btn-container col-3"><button class="btn btn-light" value="3">3</button></div>
			<div class="btn-container col-3"><button class="btn btn-secondary" value="-">-</button></div>
		</div>
		<div class="row">
			<div class="btn-container col-6"><button id="zero" class="btn btn-light" value="0">0</button></div>
			<div class="btn-container col-3"><button class="btn btn-light" value=".">.</button></div>
			<div class="btn-container col-3"><button class="btn btn-info" value="=">=</button></div>
		</div>
	</div>
	
</body>
</html>
